<!--Home Page Starts-->
<div class="wrapper">

  <div class="row bg-white p-2">
  <div class="col-2 float-left" ngClass.sm="text-center" ngClass.xs="col-12 text-center" >
    <img src="../../../../assets/img/logos/mexico-lindo-contigo.svg" class="img-header">
  </div>
  <div class="col-10 text-center">
    <img src="../../../../assets/img/logos/tranquilidad-a-tu-alcance.svg" class="img-header-tranquilidad">
  </div>


</div>
  <hr class="separador" />

  <div class="clear10"></div>
<div class="container">
  <div class="row vCenter">
    <div class="col-md-4 col-sm-6 mt-1">
      <a  class="btn btn-blue btn-block btn-lg" [routerLink] = "['/pages/login']">Ingresar</a>
    </div>
    <div class="col-md-4 col-sm-6 mt-1">
      <a  class="btn btn-pink btn-block btn-lg" [routerLink] = "['/pages/beneficios-base']">Aun no soy cliente</a>
    </div>
    <div class="col-md-4 col-sm-6 mt-1">
      <a  class="btn btn-green btn-block btn-lg" (click)="completarContratacion()">Completar contratacion</a>
    </div>
  </div>
  <div class="row mt-3 vCenter">
    <div class="player-wrapper">
      <vg-player>
        <video #media [vgMedia]="media" id="singleVideo" preload="auto" controls>
          <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
          <source src="http://static.videogular.com/assets/videos/videogular.ogg" type="video/ogg">
          <source src="http://static.videogular.com/assets/videos/videogular.webm" type="video/webm">
        </video>
      </vg-player>
    </div>
  </div>
</div>
</div>
